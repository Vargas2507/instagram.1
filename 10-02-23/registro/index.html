<!DOCTYPE html>
<html>
<head>
	<title>Registrarse</title>
	<link rel="stylesheet" type="text/css" href="register-styles.css">
</head>
<body>
	<div class="register-container">
		<div class="register-form">
			<div class="logo">
				<img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram">
			</div>
			<form>
				<input type="email" placeholder="Correo electrónico">
				<input type="text" placeholder="Nombre completo">
				<input type="text" placeholder="Nombre de usuario">
				<input type="password" placeholder="Contraseña">
				<button>Registrarse</button>
				<div class="terms">
					Al registrarse, acepta nuestros <a href="#">Términos</a>, <a href="#">Política de datos</a> y <a href="#">Política de cookies</a>.
				</div>
			</form>
		</div>
		<div class="login-link">
			¿Ya tienes una cuenta? <a href="http://127.0.0.1:5500/index.html" target="_blank">Inicia sesión</a>
		</div>
	</div>
</body>
</html>
